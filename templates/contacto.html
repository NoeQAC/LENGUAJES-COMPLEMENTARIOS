{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mt-4">Déjanos tus datos para que nuestros asesores se comuniquen</h2>

<!-- FORMULARIO -->
<div class="container mt-4">
    <form class="p-4 border rounded shadow-sm bg-light">
        <fieldset>
            <legend class="text-center fw-bold">Formulario de Contacto</legend>

            <!-- Grupo de campos -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="name" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="lastname" class="form-control" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fecha" name="date" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="curso" class="form-label">Curso de tu interés</label>
                <input type="text" id="curso" name="curso" class="form-control" placeholder="Curso deseado" required>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="tel" id="tel" name="telefono" class="form-control" placeholder="Ej: +54 11 1234 5678" required>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Borrar datos</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
