<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AulaExpert - Mi Sitio Web{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Estilo de fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-light py-3">
        <div class="container text-center">
            <h1>AulaExpert</h1>
            <p>El camino hacia un futuro mejor...</p>
        </div>
    </header>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AulaExpert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cursos">Cursos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mt-4">
        {% block content %}
        <!-- Contenido dinámico aquí -->
        {% endblock %}
    </main>

    <!-- Pie de Página -->
    <footer class="bg-light text-center py-4 mt-4">
        <h3>Ubicación de nuestra sede central</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.54769800668!2d-58.25446852480563!3d-34.741793664802394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32ef6803148c1%3A0x61aa6dcce14c60d!2sEstadio%20Centenario%20Ciudad%20de%20Quilmes!5e0!3m2!1ses-419!2sar!4v1698945645821!5m2!1ses-419!2sar"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div class="mt-3">
            <h3>Síguenos en nuestras redes</h3>
            <a href="https://www.facebook.com/noeliatappata" class="imagen">
                <img src="{{ url_for('static', filename='img/facebook.png') }}" alt="Facebook" class="icon">
            </a>
            <a href="https://www.instagram.com/noe_qac16" class="imagen">
                <img src="{{ url_for('static', filename='img/instagram.png') }}" alt="Instagram" class="icon">
            </a>
            <a href="https://twitter.com/" class="imagen">
                <img src="{{ url_for('static', filename='img/twitter.png') }}" alt="Twitter" class="icon">
            </a>
            
        </div>
        <p class="mt-3">&copy; 2024 Noelia Tappata, Potrero Digital.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
